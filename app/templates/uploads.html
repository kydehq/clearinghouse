<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ title }}</title></head>
<body style="font-family:system-ui;padding:24px;max-width:900px;margin:auto">
  <h1>{{ title }}</h1>
  <p>CSV hochladen und Policy prüfen/anpassen:</p>
  <form action="/process_data" method="post" enctype="multipart/form-data" style="display:grid;gap:12px;max-width:700px">
    <input type="hidden" name="case" value="{{ case }}">
    <label>CSV-Datei:
      <input type="file" name="csv_file" required>
    </label>
    <label>Policy (JSON):
      <textarea name="policy_json_str" rows="12" style="width:100%">{{ default_policy_json }}</textarea>
    </label>
    <button type="submit" style="padding:10px 14px;border-radius:8px;background:#111;color:#fff;border:0">Verarbeiten</button>
  </form>
  <p style="margin-top:24px"><a href="/">← Zurück</a></p>
</body>
</html>
