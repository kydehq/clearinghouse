<!DOCTYPE html>
<html lang="de">
<head>
    <title>KYDE Clearinghouse - PoC</title>
    <style>
        /* ... Zusätzliche Styles für Animationen etc. ... */
        .metric-value { font-size: 2rem; font-weight: 700; }
        .highlight-green { color: #10b981; }
        .highlight-red { color: #ef4444; }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-7xl mx-auto space-y-6">
        <h1 class="text-4xl font-bold text-center">The "Magic Moment" of Netting</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div id="before-view" class="card space-y-4">
                <h2 class="text-2xl font-semibold">1. The Problem: Unsettled Chaos</h2>
                <div id="transaction-stream" class="h-48 overflow-y-auto p-2 bg-gray-50 rounded">
                    </div>
                <div class="space-y-2 pt-4">
                    <p>Total Transactions: <span id="before-tx-count" class="metric-value">0</span></p>
                    <p>Estimated Fees: <span id="before-fees" class="metric-value highlight-red">€0.00</span></p>
                </div>
            </div>

            <div id="after-view" class="card space-y-4 opacity-0 transition-opacity duration-1000">
                <h2 class="text-2xl font-semibold">2. The Solution: Netted & Settled</h2>
                <div id="payout-list" class="h-48 overflow-y-auto p-2 bg-gray-50 rounded">
                    </div>
                 <div class="space-y-2 pt-4">
                    <p>Netted Payouts: <span id="after-tx-count" class="metric-value">0</span></p>
                    <p>Actual Fees: <span id="after-fees" class="metric-value highlight-green">€0.00</span></p>
                    <p class="text-xl font-bold">Daily Savings: <span id="savings" class="metric-value highlight-green">€0.00</span></p>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="run-netting-btn" class="btn btn-primary text-xl">► Run Daily Netting</button>
        </div>

        <div id="api-proof" class="card flex-container opacity-0 transition-opacity duration-1000">
            <div class="flex-item">
                <h3 class="text-lg font-semibold">API Request (Snippet)</h3>
                <pre id="api-request"></pre>
            </div>
            <div class="flex-item">
                <h3 class="text-lg font-semibold">API Response</h3>
                <pre id="api-response"></pre>
            </div>
        </div>
    </div>

    <script>
        // ... (JavaScript-Logik siehe unten) ...
    </script>
</body>
</html>
